<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUGAS 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form action="">
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td>
              <input
                type="text"
                name="nama"
                id=""
                placeholder="Nama Lengkap..."
              />
            </td>
          </tr>
          <tr>
            <td>Username</td>
            <td>:</td>
            <td>
              <input type="text" name="name" id="" placeholder="Username..." />
            </td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td>
              <input
                type="email"
                name="email"
                id=""
                placeholder="Your Email..."
              />
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>:</td>
            <td>
              <input
                type="password"
                name="password"
                id=""
                placeholder="Password"
              />
            </td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>:</td>
            <td>
              <input type="url" name="" id="" placeholder="Masukan URL Web" />
            </td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" name="date" id="" /></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>:</td>
            <td>
              <input type="number" row="2" name="umur" id="" />
            </td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
              <label for="laki-laki"
                ><input type="radio" name="laki-laki" id="" /> Laki-laki</label
              >
              <label for="perempuan"
                ><input type="radio" name="perempuan" id="" /> Perempuan</label
              >
            </td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
              <select name="" id="">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="budha">Budha</option>
                <option value="katolik">Katolik</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>:</td>
            <td>
              <textarea name="" id="" cols="20" rows="3"></textarea>
            </td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>:</td>
            <td>
              <img src="/logo1.jpg" alt="foto" width="20%" height="20%" />
            </td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>:</td>
            <td><audio src="/sample.mp3" controls></audio></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
